<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<meta charset="utf-8">
	<title>Title</title>
</head>
<body>
<div class="main">
	<div class="options">
		<h2 id="mode" class="mode-title">Обычный режим</h2> <br>
		<label><input type="radio" id="normalMode" name="type" value="Обычный режим" onclick="go(startInput, finishInput, arrOfTimes, errorNormal, this)" checked>Обычный режим</label> <br>
		<label><input type="radio" id="claustrophob" name="type" value="Клаустрофоб" onclick="go(startInput, finishInput, timesForClaus, errorClaus, this)">Клаустрофоб</label> <br>
		<label><input type="radio" id="climber" name="type" value="Альпинист" onclick="go(startInput, finishInput, timesForClimber, errorClimber, this)">Альпинист</label> <br>
		<label><input type="radio" id="acrophobe" name="type" value="Акрофоб" onclick="go(startInput, finishInput, timesForAcro, errorNormal, this)">Акрофоб</label><br>
		<div class="citiesButtons">
			<input type="submit" name="cities" value="Город 1 - город 2" onclick="set('1 1', '14 2')"><input type="submit" name="cities" value="Город 1" onclick="set('6 9', '1 1')"><br>
			<input type="submit" name="cities" value="Город 1 - город 3" onclick="set('1 1', '3 15')"><input type="submit" name="cities" value="Город 2" onclick="set('6 9', '14 2')"><br>
			<input type="submit" name="cities" value="Город 1 - город 4" onclick="set('1 1', '13 15')"><input type="submit" name="cities" value="Город 3" onclick="set('6 9', '3 15')"><br>
			<input type="submit" name="cities" value="Город 2 - город 3" onclick="set('14 2', '3 15')"><input type="submit" name="cities" value="Город 4" onclick="set('6 9', '13 15')"><br>
			<input type="submit" name="cities" value="Город 2 - город 4" onclick="set('14 2', '13 15')"><br>
			<input type="submit" name="cities" value="Город 3 - город 4" onclick="set('3 15', '13 15')"><br>
			<input type="submit" name="clean" value="Очистить" onclick="cleanHalfSelected()">
		</div>
		<h2 id="timeOutput"></h2>
	</div>
	<div class="content" id="content">
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
